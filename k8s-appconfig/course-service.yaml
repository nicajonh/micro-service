apiVersion: v1
kind: Service
metadata:
    labels:
        app: course-service
    name: course-service
spec:
    ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
    selector:
        app: course-service
    type: ClusterIP
 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: course-service-deployment
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: course-service
        spec:
            containers:
            - name: course-service
              image: harbor.nicajonh.com:8180/labdev/course-service:latest
              port:
              - containersPort: 20880
            - name: course-edge-service
              image: harbor.nicajonh.com:8180/labdev/course-edge-service:latest
              ports:
              - containerPort: 8085
 