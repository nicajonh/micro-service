apiVersion: v1
kind: Service
metadata:
    labels:
        app: message-service
    name: message-service
spec:
    ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090
    selectort:
        app: message-service
    type: ClusterIP
 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: message-service-deployment
spec:
    name: message-service-deployment
    replicas: 1
    template:
        metadata:
            labels:
                app: message-service
        spec:
            containers:
            - name: api-gateway
              image: 192.168.128.132:8081/micr-service/message-service:latest
              port:
              - containersPort: 9090
 